<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tournament</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/tournamentajax.js"></script>
</head>
<body>

  <div class="jumbotron text-center">
    <h1>Welcome to Tournament</h1>
    <p>Want to Start Tournament</p>
    <form action="/logout" method="get">
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-default">Logout</button>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>CREATE TOURNAMENT</h2>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <input type="text" class="form-control" id="tour_name" placeholder="Tournament" name="tour_name">
            </div>
          </div>
          <div class="col-sm-4">
            <button type="submit" id="usertournament" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="viewtournament panel panel-success">
    <table class="table table-striped" id="tournamet">
        <thead>
          <tr>
            <th>Tournament Name</th>
            <th>Tournament Status</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
